<!DOCTYPE html>
<html>
<head>
  <title>Just For You ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      height: 100vh;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    h1 {
      margin-top: 120px;
      color: #b30059;
      font-size: 40px;
    }

    p {
      font-size: 22px;
      color: #800040;
    }

    button {
      font-size: 20px;
      padding: 12px 30px;
      margin: 20px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background: #ff3366;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: white;
      color: #ff3366;
      border: 2px solid #ff3366;
      position: absolute;
    }

    .heart {
      position: fixed;
      color: red;
      font-size: 20px;
      animation: float 4s infinite ease-in;
    }

    @keyframes float {
      0% { bottom: 0; opacity: 1; }
      100% { bottom: 100%; opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Hey ‚ù§Ô∏è</h1>
  <p>
    Tumhari muskurahat meri favorite cheez hai üòä<br>
    Aur ek sawal hai jo dil se poochna chahta hoon‚Ä¶
  </p>

  <h1>Will you be my Valentine? üíñ</h1>

  <button class="yes" onclick="yes()">YES üíï</button>
  <button class="no" id="no">NO üôà</button>

  <script>
    function yes() {
      alert("Tumne HAA keh kar mera din special bana diya üåπ‚ù§Ô∏è");
    }

    const noBtn = document.getElementById("no");
    noBtn.addEventListener("mouseover", () => {

      heart.innerHTML = "‚ù§Ô∏è";

</body>
</html>
